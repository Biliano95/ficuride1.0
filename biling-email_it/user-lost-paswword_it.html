<!DOCTYPE html>
<!--
Template for event credit-card-expired
Available variables:
 * ${FirstName}
 * ${LastName}
 
The link to teh reset password page is "${LinkToFoLostPassword}?token=${token}"

good practices:
* use hosted image rather then embeded (some email client doesn't display embeded images)
* add CSS style on tag level, not on BODY or HTML that will be lost when displayed by email client)

-->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        html, body {width: 100%; min-width: 600px}
        ol { padding-left: 1em; }
        a:link { color: #39ff14; text-decoration: underline;}
        a:visited { color: #39ff14; text-decoration: underline;}
        a:hover { color: #39ff14; text-decoration: none;}
        a:active { color: #39ff14; text-decoration: none;}
    </style>
    <body>
    <div style="width: 600px; margin: 0 auto; background-color: white; font-family: Arial, Helvetica, sans-serif">
        <img alt="your logo" src="http://antudomobility.com/static/images/logo.png" width="600" />
        <hr style="border: 1px solid #39ff14;"/>        
        <br />
        Hey <b><#if FirstName??>${FirstName}</#if> <#if LastName??>${LastName}</#if></b>,<br />
        <p style="text-align: justify">
            Puoi resettare la tua passwrd cliccando <a href="${LinkToFoLostPassword}?token=${token}">Qui</a>.<br />
            <br />
            Antudo ti augura il meglio!
        </p>
        <br/>
        <hr style="border: 1px solid #39ff14;"/>        
        <p style="font-size:10pt">Se hai domande, siamo qui per aiutarti.<br />
            Scrivici a:<br />
            <a href="mailto:customers@antudomobility.com">customers@antudomobility.com</a>
        </p>
    </div>
    </body>
</html>
